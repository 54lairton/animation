<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            width: 100vw;
            height: 100vh;
            color: rgb(0, 0, 0);
            font-family: 'Arial Narrow Bold', sans-serif;
            display: grid;
            place-items: center;
        }
        .animation-list{
            width: min(34rem, 90%);
            height: 600px;
            padding: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.103);
            border-radius: 1.7rem;
            overflow: auto;
        }
        .animation-list::-webkit-scrollbar{
            opacity: 0;
        }
        .animation-list h1{
            font-weight: 800;
            padding: .6rem 0;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.103);
        }
        .animation-list p{
            padding: 12px 0;
        }
        .animation-list p span{
            color: rgb(132, 0, 255);
        }
        .animation-list ol{
            padding: 1rem;
        }
        .animation-list li{
            font-size: 1.2rem;
            margin: 1.1rem 0;
        }
        .animation-list li a{
            text-decoration: none;
            color: rgb(12, 105, 105);
        }
        .animation-list li a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="animation-list">
        <img src="https://th.bing.com/th/id/R.2927966a5a7e9de2d7a41a3069d8226a?rik=Qdhtx%2fxka0mUZQ&pid=ImgRaw&r=0" alt="" width="70%" style="margin: auto;display: block;">
        <h1>Animation List</h1>

        </p>
        <ol>
            <li><a href="pages/animation-1.html">Animation - 1</a></li>
        </ol>
    </div>
</body>
</html>
